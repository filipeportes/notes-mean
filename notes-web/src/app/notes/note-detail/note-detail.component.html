<div class="panel panel-default">

  <div class="panel-heading">
    <h3>{{note.title}}</h3>
  </div>
  <div class="panel-body">
    {{note.description}}
  </div>
  <div class="panel-footer clearfix">
    <a type="button" class="btn btn-primary" [routerLink]="[note._id]">Edit</a>
    <a type="button" class="btn btn-danger" (click)="remove()">Remove</a>
  </div>

</div>
