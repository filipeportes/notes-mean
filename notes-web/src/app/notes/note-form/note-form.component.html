<div class="container">

  <form (submit)="save()">
    <div class="panel panel-default">
      <div class="panel-heading">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" [(ngModel)]="note.title"
               placeholder="Title" class="form-control" required/>
      </div>
      <div class="panel-body">
            <textarea id="description" name="description" rows="3" [(ngModel)]="note.description"
                      class="form-control" required></textarea>
      </div>
      <div class="panel-footer clearfix">
        <button type="submit" class="btn btn-primary">Save</button>
        <a type="button" class="btn btn-danger" (click)="remove()">Remove</a>
      </div>
    </div>
  </form>
</div>
