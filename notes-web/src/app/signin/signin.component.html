<div class="container">
  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form" (submit)="onSubmit()">
        <fieldset>
          <h2>Please Sign In</h2>
          <hr class="colorgraph">
          <div class="form-group">
            <input [(ngModel)]="user.email" type="email" name="email" id="email"
                   class="form-control input-lg" placeholder="Email Address" required>
          </div>
          <div class="form-group">
            <input [(ngModel)]="user.password" type="password" name="password" id="password"
                   class="form-control input-lg" placeholder="Password" required>
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <button type="submit" class="btn btn-lg btn-success btn-block">Sign In</button>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <a routerLink="/signup" class="btn btn-lg btn-primary btn-block">Register</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
