<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form" (submit)="onSubmit()">
        <h2>Welcome to HELL
          <small>Sign up</small>
        </h2>
        <hr class="colorgraph">
        <div class="form-group">
          <input [(ngModel)]="user.name"
                 type="text" name="name" id="name" class="form-control input-lg"
                 placeholder="Name" tabindex="1" required>
        </div>
        <div class="form-group">
          <input [(ngModel)]="user.email"
                 type="email" name="email" id="email" class="form-control input-lg"
                 placeholder="Email Address" tabindex="4" required>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input [(ngModel)]="user.password"
                     type="password" name="password" id="password" class="form-control input-lg"
                     placeholder="Password" tabindex="5" required>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group">
              <input [(ngModel)]="user.confirmPassword"
                     type="password" name="password_confirmation" id="password_confirmation"
                     class="form-control input-lg" placeholder="Confirm Password" tabindex="6" required>
            </div>
          </div>
        </div>

        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <button type="submit" class="btn btn-primary btn-block btn-lg" tabindex="7">Register</button>
          </div>
          <div class="col-xs-12 col-md-6">
            <a routerLink="/signin" class="btn btn-success btn-block btn-lg">Sign In</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
